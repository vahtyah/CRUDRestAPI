<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-danger {
            background-color: #d9534f;
            color: #fff;
        }

        form {
            max-width: 60%;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Volume</th>
        <th>Seller Number</th>
        <th>Type</th>
        <th>Cost</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="washingMachine : ${washingMachines}">
        <td th:text="${washingMachine.id}"></td>
        <td th:text="${washingMachine.manufacturer}"></td>
        <td th:text="${washingMachine.tankVolume}"></td>
        <td th:text="${washingMachine.seller}"></td>
        <td th:text="${washingMachine.type}"></td>
        <td th:text="${washingMachine.cost}"></td>
        <td th:text="${washingMachine.name}"></td>
        <td>
            <a th:href="@{/washingmachines/delete/{id}(id=${washingMachine.id})}" class="btn btn-success">Delete</a>
        </td>
</table>
<h1>Add new telephone</h1>


<form action="/washingmachines/add" method="post">

<!--    //WashingMachine – модель, которая описывает сущность-->
<!--    //        стиральной машины, с такими полями: производитель, объем-->
<!--    //        бака, номер продавца, тип продукта (подразумевается-->
<!--    //        электроника, книги, сантехника и т.п.), стоимость, название.-->

    <label for="manufacturer">Manufacturer: </label>
    <input type="text" id="manufacturer" name="manufacturer" required><br>

    <label for="tankVolume">Tank Volume: </label>
    <input type="text" id="tankVolume" name="tankVolume" required><br>

    <label for="seller">Seller: </label>
    <input type="text" id="seller" name="seller" required><br>

    <label for="type">Type: </label>
    <input type="text" id="type" name="type" required><br>

    <label for="cost">Cost: </label>
    <input type="text" id="cost" name="cost" required><br>

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
