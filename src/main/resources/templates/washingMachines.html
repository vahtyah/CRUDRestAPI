<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Volume</th>
        <th>Seller Number</th>
        <th>Type</th>
        <th>Cost</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="washingMachine : ${washingMachines}">
        <td th:text="${washingMachine.id}"></td>
        <td th:text="${washingMachine.manufacturer}"></td>
        <td th:text="${washingMachine.tankVolume}"></td>
        <td th:text="${washingMachine.seller}"></td>
        <td th:text="${washingMachine.type}"></td>
        <td th:text="${washingMachine.cost}"></td>
        <td th:text="${washingMachine.name}"></td>
        <td>
            <a th:href="@{/washingmachines/delete/{id}(id=${telephone.id})}" class="btn btn-success">Delete</a>
        </td>
</table>
<h1>Add new telephone</h1>


<form action="/washingmachines/add" method="post">

<!--    //WashingMachine – модель, которая описывает сущность-->
<!--    //        стиральной машины, с такими полями: производитель, объем-->
<!--    //        бака, номер продавца, тип продукта (подразумевается-->
<!--    //        электроника, книги, сантехника и т.п.), стоимость, название.-->

    <label for="manufacturer">Manufacturer: </label>
    <input type="text" id="manufacturer" name="manufacturer" required><br>

    <label for="tankVolume">Tank Volume: </label>
    <input type="text" id="tankVolume" name="tankVolume" required><br>

    <label for="seller">Seller: </label>
    <input type="text" id="seller" name="seller" required><br>

    <label for="type">Type: </label>
    <input type="text" id="type" name="type" required><br>

    <label for="cost">Cost: </label>
    <input type="text" id="cost" name="cost" required><br>

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
