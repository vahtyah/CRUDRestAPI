<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }

        .btn-danger {
            background-color: #d9534f;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            align-items: center;
        }

        button {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        .btn-success {
            background-color: #5cb85c;
            color: #fff;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    <tr th:each="warehouse : ${warehouses}">
        <td th:text="${warehouse.id}"></td>
        <td th:text="${warehouse.name}"></td>

        <td>
            <form action="/warehouses/updateAmount" method="post">
                <input type="hidden" name="id" th:value="${warehouse.id}">
                <button type="submit" name="action" value="decrease">-</button>
                <span th:text="${warehouse.amount}"></span>
                <button type="submit" name="action" value="increase">+</button>
            </form>
        </td>


        <td th:text="${warehouse.type}"></td>
        <td>
            <a th:href="@{/warehouses/delete/{id}(id=${warehouse.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/warehouses/reload}" class="btn btn-success">Reload</a>
</body>
</html>
