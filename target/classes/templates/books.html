<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Type</th>
        <th>Cost</th>
        <th>Action</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.type}"></td>
        <td th:text="${book.cost}"></td>
        <td>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-success">Delete</a>
        </td>
    </tr>
</table>

<h1>Add new book</h1>
<form action="/books/add" method="post">
<!--    //Book – модель, которая описывает сущность книги, с полями:-->
<!--    //        автор, номер продавца, тип продукта (подразумевается-->
<!--    //        электроника, книги, сантехника и т.п.), стоимость, название.-->
    <label for="author">Author: </label>
    <input type="text" id="author" name="author" required><br>

    <label for="seller">Seller: </label>
    <input type="text" id="seller" name="seller" required><br>

    <label for="type">Type: </label>
    <input type="text" id="type" name="type" required><br>

    <label for="cost">Cost: </label>
    <input type="text" id="cost" name="cost" required><br>

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
